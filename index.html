<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="image">
        <img src="images/icons8-architecture-64.png" alt="">
        <span>PASCAL</span>
    </div> 
    <div class="content">
        <header>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.        
            </p>
            <p>You know you want to.</p>
        </header>

        <main>
            <p id="form-header">Let's do this!</p>
            
                <form class="my-form" action="http://httpbin.org/post" method="post">
                    <div class="first-form">

                        <label for="first-name">First Name</label>
                            <div><input type="text" name="first-name" id="first-name" required></div>
                            
                        
                        <label id="email-address">Email</label>
                            <div><input type="email" name="email-address" id="email-address" required placeholder="example@gmail.com"></div>
                            
                            
                        <label for="password">Password</label>
                            <div><input type="password" name="password" id="password" required></div>

                        <fieldset>
                            <legend>Select your Chocolates</legend> 
                                
                            <p>
                            <input type="checkbox" name="payment-option" id="dark-chocolate"      value="dark-chocolate">
                            <label for="dark-chocolate">Dark Chocolate</label> 
                            </p>

                            <p>
                            <input type="checkbox" name="payment-option" id="almond-dark-chocolates" value="almond-dark-chocolates">
                                <label for="almond-dark-chocolates">Almond Dark Chocolates</label> 
                            </p>

                            <p>
                            <input type="checkbox" name="payment-option" id="white-bark" value="white-bark">
                                <label for="white-bark">White Bark</label> 
                            </p>

                            <p>
                            <input type="checkbox" name="payment-option" id="milk-chocolate" value="milk-chocolate">
                                <label for="milk-chocolate">Milk Chocolates</label> 
                            </p>

                            <p>
                            <input type="checkbox" name="payment-option" id="unflavored-chocolate" value="unflavored-chocolate">
                                <label for="unflavored-chocolate">Unflavored Chocolate</label> 
                            </p>   
                        </fieldset> 
                    </div>                   

                    <div class="second-form">

                        <label for="last-name">Last Name</label>
                        <div><input type="text" name="last-name" id="last-name" required></div>

                        <label for="phone-number">Phone Number</label>
                        <div><input type="number" name="phone-number" id="phone-number" required></div>

                        <label for="confirm-password">Confirm Password</label>
                        <div><input type="password" name="confirm-password" id="confirm-password" required></div>
                        
                        <fieldset>
                        <legend>Pick a payment option</legend>
                            <p>
                              <input type="radio" name="payment-option" id="credit-card" value="credit-card">
                              <label for="credit-card">Credit Card</label> 
                            </p>

                            <p>
                              <input type="radio" name="payment-option" id="e-check" value="e-check">
                              <label for="e-check">E-check</label> 
                            </p>

                            <p>
                              <input type="radio" name="payment-option" id="debit-card" value="debit-card">
                              <label for="debit-card">Debit Card</label> 
                            </p>
                        </fieldset>

                        <p class="select-option"> 
                          <div>Select food</div>
                          <div class="select-container">                        
                            <select name="food" id="">

                                <optgroup label="High Cost">

                                    <option value="yam">Yam and Egg Sauce</option>
                                    <option value="eba">Eba and Egusi Soup</option>
                                </optgroup>

                                <optgroup label="Low Cost">
                                    <option value="rice">Rice and Stew</option>
                                    <option value="beans">Beans</option>
                                </optgroup>
                            </select>
                          </div>
                        </p>
                    </div>   
                    <button type="submit">Create Account</button>
                </form>
            
        </main>

        <footer> 
            <div id="footer-text">Already have an account? <a href="">Log in</a></div>
        </footer>
    </div> 
</body>
</html>
